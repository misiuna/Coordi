{% extends "coordi/layout.html" %}

{% block body %}
    <div class="login-wrapper">
        <h1>Sign In to Coordi</h1>

        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus type="text" form-control" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary mt20" type="submit" value="Login">
        </form>
        <p>Don't have an account yet? 
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
{% endblock %}
