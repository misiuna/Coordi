{% extends "coordi/layout.html" %}

{% block body %}
    <div class="login-wrapper">
        <h1>Create Account</h1>
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="grid-two-col">
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="email" placeholder="Email">
                </div>
            </div> 

            <div class="grid-two-col">
                <div class="form-group">
                    <input class="form-control" type="text" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="grid-two-col">
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirm" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-group">
                <select class="form-select" type="select" name="settings">
                    <option selected>Choose your User Type</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <input class="btn btn-primary mt20" type="submit" value="Register">
        </form>
        <p>Already a User? 
            <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
{% endblock %}
